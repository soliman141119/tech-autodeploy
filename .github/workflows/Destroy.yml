name: CI/CD Pipeline - Tech Autodeploy 22

on:
  workflow_dispatch:

jobs:
  deploy-ansible:
    name: Deploy Infrastructure & Configure with Ansible
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      # 3️⃣ Terraform Init
      - name: Terraform Init
        run: terraform init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # 4️⃣ Terraform Validate
      - name: Terraform Validate
        run: terraform validate
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # 5️⃣ Terraform Plan
      - name: Terraform Plan
        run: terraform plan -out=tfplan
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # 6️⃣ Terraform Apply (provisions infra)
      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # 7️⃣ Install Ansible & Dependencies
      - name: Install Ansible & Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible python3-pip sshpass

      # 8️⃣ Create private key inside ansible folder
      - name: Add Private Key
        run: |
          mkdir -p ../ansible
          echo "${{ secrets.ANSIBLE_PRIVATE_KEY }}" > ../ansible/private_key.pem
          chmod 600 ../ansible/private_key.pem

      # 9️⃣ Run Ansible Playbook
      - name: Run Ansible Playbook
        working-directory: ../ansible
        run: ansible-playbook -i ../inventory.ini playbook.yml
