name: CI/CD Pipeline - Tech Autodeploy

on:
  workflow_dispatch: # üëà Trigger manually from GitHub Actions UI

jobs:
  deploy:
    name: Terraform Deploy & Ansible Configuration
    runs-on: ubuntu-latest

    steps:
      # -------------------
      # 1Ô∏è‚É£ Checkout Code
      # -------------------
      - name: Checkout Code
        uses: actions/checkout@v3

      # -------------------
      # 2Ô∏è‚É£ Setup Terraform
      # -------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: terraform
        run: terraform init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan -out=tfplan
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve tfplan
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # -------------------
      # 3Ô∏è‚É£ Ansible Setup
      # -------------------
      - name: Install Ansible & Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible python3-pip sshpass

      - name: Add Private Key
        working-directory: ansible
        run: |
          echo "${{ secrets.ANSIBLE_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      # -------------------
      # 4Ô∏è‚É£ Run Ansible Playbook
      # -------------------
      - name: Run Ansible Playbook
        working-directory: ansible
        run: ansible-playbook -i ../inventory.ini playbook.yml
